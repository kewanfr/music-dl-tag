<html lang="en" class="h-full dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Downloader</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/icons.css" />
</head>

<body>
  <div class="flex flex-col h-full">
    <header class="border-b border-b-accent top-0 z-20 bg-background w-full">
      <div class="container flex items-center py-2 max-w-lg m-auto gap-1">
        <h2 class="text-2xl font-bold mr-auto">Music Downloader</h2>

      </div>
    </header>
    <div class="flex-1 max-w-lg m-auto pb-14 w-full">

      <div class="divide-y divide-muted">
        <div class="flex flex-col  space-y-4 mt-5">

          <h2 class="text-xl font-bold text-accent-foreground self-center">Paroles</h3>
            <!-- Afficher le titre, l'artiste et la pochette de l'album -->
            <div class="flex flex-row px-4 mt-5" id="song-infos" style="display: none;">
              <img src="https://via.placeholder.com/150" alt="Pochette de l'album" id="song-cover"
                class="rounded-lg w-20 h-20 align-middle">
              <div class="flex flex-col  ml-5  mt-0 pt-0">
                <h3 class="text-lg font-bold text-accent-foreground" id="song-title"></h3>
                <h4 class="text-base font-bold text-accent-foreground" id="song-artist"></h4>
                <!-- Album -->
                <h5 class="text-xs  text-accent-foreground" id="song-album"></h5>
              </div>
            </div>


            <div class="w-full max-w-xl space-y-2 mt-4 px-4" id="lyrics"></div>
        </div>
        <div class="fixed inset-0 flex items-center justify-center" id="searching-spin" style="display: none;">
          <div class="animate-spin w-10 h-10 border-t-4 border-blue-500 border-solid rounded-full"></div>
        </div>

        <!-- Texte pour dire si les lyrics ont été fetch sur génius ou sur le serveur -->
        <div class="flex flex-col items-center space-y-4 mt-5" id="lyrics-source" style="display: none;">
          <p class="text-xs text-accent-foreground" id="lyrics-source-text"></p>
        </div>

      </div>
    </div>


  </div>
  <div
    class="py-2 flex justify-between container gap-1 fixed bottom-0 left-0 right-0 bg-background max-w-lg m-auto border-top border-accent">
    <a class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2  flex-1"
      href="/">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg> Accueil
    </a>
  
    <a class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2  flex-1"
      href="/lyrics.html"><span class="relative inline-block"><svg xmlns="http://www.w3.org/2000/svg" width="16"
          height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="mr-2">
          <path d="M9 18V5l12-2v13"></path>
          <circle cx="6" cy="18" r="3"></circle>
          <circle cx="18" cy="16" r="3"></circle>
        </svg></span> Paroles
    </a>
    <a class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2  flex-1"
      href="/queue.html">
      <span class="relative inline-block">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          width="16" height="16" stroke-linejoin="round" class="mr-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
        </svg>
  
      </span> Musiques
    </a>
  </div>
  </div>
  <script src="js/lyrics.js"></script>
</body>

</html>
